# SITE CONFIGURATION
title: "Vote, CLT"
author: Open Charlotte Brigade
description: ""
baseurl: "/"
url: "https://voteclt.com/"

# SEO PLUGIN
social:
  name: Open Charlotte
  links:
    - https://twitter.com/OpenCLTBrigade
    - https://www.facebook.com/OpenCLTBrigade
    - https://github.com/opencltbrigade

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Register', link: '/register'}
  - {name: 'Ballot Preview', link: '/ballot'}
  - {name: 'Polling Places', link: '/locations'}

tagline: ""

email: info@opencharlotte.org

twitter_username: opencltbrigade # replace with your_twitter_username or comment to remove link from footer
github_username:  opencltbrigade # replace with your_github_username or comment to remove link from footer

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null

exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
